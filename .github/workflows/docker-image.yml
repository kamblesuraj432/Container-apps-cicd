name: Deploy to ECS

on:
  push:
    branches: [ main ]

permissions:
  id-token: write   # Required for OIDC
  contents: read     # Allows actions/checkout to read repo content

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::050451400373:role/Github-ECS-cicd-role
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: test-repo-hello-world
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG 

      - name: Deploy to ECS
        env:
          IMAGE_URI: ${{ steps.login-ecr.outputs.registry }}/test-repo-hello-world:${{ github.sha }}
        run: |
          # You may need to register a new task definition revision here with the updated IMAGE_URI.
          # aws ecs register-task-definition --cli-input-json file://taskdef.json
          # Then update service with new task revision:
          aws ecs update-service \
            --cluster kamblesuraj432-test \
            --service my-service \
            --force-new-deployment
